<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="site-header">
        <div class="container-fluid clearfix">
            <div class="site-logo">
                <a href="https://ninzio.com/vincent/" title="Vincent" rel="home" class="main-logo">
                    <img src="https://ninzio.com/vincent/wp-content/uploads/2018/10/logo@2x-1.png" width="168" height="18" alt="Vincent" data-retina="https://ninzio.com/vincent/wp-content/uploads/2018/10/logo@2x-1.png" data-width="168" data-height="18">
                </a>
            </div>
            <form action="" class="header_form">
                <ul class="h_form_nav">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </form>
            <nav class="main-nav">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Doc</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
    <section class="banner_wrapper">
        <div class="container">
            <div class="banner_content">
                <h1>
                    Everything <span class="text-italic">works</span> much<br>
                        better with our services<br>
                        and <span class="text-italic">awesome</span> apps
                </h1>
            </div>
            <div class="banner_image_wrapper">
                <div class="banner_1st_img">
                    <img src="img/macbook-new.png" alt="">
                </div>
                <div class="banner_2sd_img">
                    <img src="img/iphone.png" alt="">
                </div>
            </div>
            <div class="scroll-target">
                <a href="#first-section" style="font-size:32px;">
                    <span class="lnr lnr-chevron-down"></span>
                </a>
            </div>
        </div>
    </section>
    <!-- about -->
    <section class="first-section">
        <div class="container">
            <div class="form_main_wrap">
                <form class="form_content_wrap">
                    <h3 class="heading">All our apps are designed by shop owners. Our goal is to increase your sales!</h3>
                    <div class="form_wrap_box clearfix">
                        <input type="text" class="form_control" placeholder="Enter your email and get 30-Days free trial offer">
                        <button class="btn">Free Trial</button>
                    </div>
                    <div class="subheading">We promise not to spam your inbox!</div>
                </form>
                <figure>
                    <div class="wpb_single_image">
                        <img width="804" height="513" src="img/img1.jpg" class="vc_single_image-img attachment-full" alt="" srcset="img/img1.jpg 804w, img/img1-300x191.jpg 300w, img/img1-768x490.jpg 768w, img/img1-600x383.jpg 600w, img/img1-480x306.jpg 480w, img/img1-570x364.jpg 570w" sizes="(max-width: 804px) 100vw, 804px">
                    </div>
                </figure>
            </div>
        </div>
    </section>
